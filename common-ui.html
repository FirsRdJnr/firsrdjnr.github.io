<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>SANDBOX</title>

    <link rel="stylesheet" href="assets/main.css">

</head>
<body>

    <main class="common-ui-wrap">

        <nav class="common-ui">
            <div class="account-bar">
                <div class="account-bar__left">
                    <a class="account-bar__logo-link" href="#">
                        <img class="vegas-logo" src="/assets/img/sky-vegas.png" alt="Sky Vegas">
                    </a>
                </div>
                <div class="account-bar__right">
                    <ul class="account-bar__actions">
                        <li class="account-bar__links"><a title="Toggle Sound"><i class="icon icon--normal" data-icon="&#xf048;"></i><span> Sound</span></a></li>
                        <li class="account-bar__links"><a title="Pay table"><i class="icon icon--normal" data-icon="&#xF115;"></i><span class="hide-mobile"> Quit Game</span></a></li>
                    </ul>
                </div>
            </div>

            <section class="common-ui__content">
                <article class="common-ui__stats">
                    <header class="common-ui__stats__actions">
                        <ul class="common-ui__stats__links">
                            <!-- <li><a title="Responsible Gambling"><i class="icon icon--normal" data-icon="&#xF202;"></i><span class="hide-mobile">Responsible Gambling </span></a></li> -->
                            <li><a title="Game Info"><i class="icon icon--normal" data-icon="&#xF052;"></i><span class="hide-mobile"> Game Info</span></a></li>
                            <li><a title="Pay table"><i class="icon icon--normal" data-icon="&#xF711;"></i><span class="hide-mobile"> Pay Table</span></a></li>
                        </ul>
                    </header>
                    <h2 class="common-ui__stats--title">Real play information</h2>
                    <dl class="common-ui__stats--info">
                        <dt>Balance</dt>
                        <dd>£0.16</dd>
                        <dt>Stake</dt>
                        <dd>£1.50</dd>
                        <dt>Paid</dt>
                        <dd>£0.00</dd>
                    </dl>

                    <div class="common-ui__mode-switch">
                        <a href="#" rel="internal" class="btn--yellow--small t__deposit" data-track-category="CUI" data-track-id="Deposit" style="width: 100%; font-size: inherit;">
                            <i class="icon icon--natural" data-icon=""></i> Deposit
                        </a>
                    </div>

                </article>

                <article class="common-ui__promos">
                    <p>sadfgadf</p>
                </article>
            </section>

            <!-- open close button -->
            <div class="common-ui__mobile-toggle">Menu</div>
        </nav>



    </main>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="assets/js/init.js"></script>
</body>
