<script>
var c = document.getElementById('canvas');
var ctx = c.getContext('2d');
var backgroundImage = new Image();
var backgroundImageTwo = new Image();
var backgroundImageThr = new Image();
var backgroundImageFou = new Image();
var backgroundImageFiv = new Image();
var backgroundImageSix = new Image();

// backgroundImage.onload = function() {
//     // Once the image has finished loading, draw the
//     // image and then the text.
//     DrawScreen();
//   };

backgroundImage.src = "http://localhost:1337//assets/img/anything-can-happen/6.png";
backgroundImageTwo.src = "http://localhost:1337//assets/img/anything-can-happen/5.png";
backgroundImageThr.src = "http://localhost:1337//assets/img/anything-can-happen/4.png";
backgroundImageFou.src = "http://localhost:1337//assets/img/anything-can-happen/3.png";
backgroundImageFiv.src = "http://localhost:1337//assets/img/anything-can-happen/2.png";
backgroundImageSix.src = "http://localhost:1337//assets/img/anything-can-happen/1.png";

function DrawScreen() {
    ctx.drawImage(backgroundImageSix, 0, 0);
    ctx.drawImage(backgroundImageFiv, 0, 0);
    ctx.drawImage(backgroundImageFou, 0, 0);
    ctx.drawImage(backgroundImageThr, 0, 0);
    ctx.drawImage(backgroundImageTwo, 0, 0);
    ctx.drawImage(backgroundImage, 0, 0);
}


var image = function() {
    var images = DrawScreen();
    var imageRand = images[Math.floor(Math.random() * images.length)];
    return document.getElementById(imageRand);
}

draw = function() {
    var x = Math.random() * (canvas.width - 200 * 2) + 200;
    var y = Math.random() * (canvas.height - 200 * 2) + 200;
    ctx.drawImage(image, x, y, 200, 200);
}

draw();

</script>
