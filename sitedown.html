<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>SANDBOX</title>

    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="canvas-game-bootstrap-master/css/app.css">

</head>
<body>


<main>

    <header>
        <img class="logo" src="/assets/img/sky-vegas.png" alt="">
        <h1>Planned maintenance</h1>
        <h3>We're currently unavilable while we make some improvements to the site.<br> Play this game while you wait</h3>
    </header>

    <section id="canvas"></section>

    <div id="game-over-overlay">
    </div>

    <div id="game-over">
      <h1>GAME OVER</h1>
      <button id="play-again" class="play-again"></button>
    </div>

    <div class="wrapper">
      <div id="instructions">
        <div>
          move with <span class="key">arrows</span> or <span class="key">wasd</span>
        </div>
        <div>
          shoot with <span class="key">space</span>
        </div>
      </div>

      <div id="score"></div>
    </div>

</main>




    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="assets/js/init.js"></script>

    <script type="text/javascript" src="canvas-game-bootstrap-master/js/resources.js"></script>
    <script type="text/javascript" src="canvas-game-bootstrap-master/js/input.js"></script>
    <script type="text/javascript" src="canvas-game-bootstrap-master/js/sprite.js"></script>
    <script type="text/javascript" src="canvas-game-bootstrap-master/js/app.js"></script>
</body>
</html>
